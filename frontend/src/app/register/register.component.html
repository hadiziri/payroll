    <app-login></app-login>

<ng-template #signupForm>
  <div class="container" style="margin-top: 30px;" >
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <img class="profile-img" src="./assets/img/sonatrach.svg" alt="">
          <h2 style="text-transform: uppercase;text-align: center;"><strong>Application Exploitation Paie</strong> </h2>
          <h2 style="text-align: center; font-family:serif">Inscription</h2>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-signup">
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required" style="color:red">champ obligatoire*</div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Nom utilisateur</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required" style="color:red">champ obligatoire*</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required
                email />
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required" style="color:red">champ obligatoire*</div>
                <div *ngIf="email.errors.email">Entrez un email correct</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                #password="ngModel" required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required" style="color:red">champ obligatoire*</div>
                <div *ngIf="password.errors.minlength">le mot de passe doit contenir au minimum 6 caractres</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">S'inscrire</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br />{{errorMessage}}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
