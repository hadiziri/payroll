<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-9">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="margin-top: 40px;">
    
    
            <!-- Position Column -->
            <ng-container matColumnDef="IDSTRUCTURE">
              <th mat-header-cell *matHeaderCellDef class="header_table"> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.idstructure}}</td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="STRUCTURENAME">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header_table"> Nom structure </th>
              <td mat-cell *matCellDef="let element"> {{element.structurename}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="STRUCTURECODELIKE">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header_table"> Code Structure </th>
              <td mat-cell *matCellDef="let element"> {{element.structurecodelike}} </td>
            </ng-container>
    
    
            <!-- Weight Column -->
            <ng-container matColumnDef="EMAILGROUPMANAGERS">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header_table"> Email groupe gestionnaire</th>
              <td mat-cell *matCellDef="let element"> {{element.emailgroupmanagers}} </td>
            </ng-container>
           
    
    
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="header_table"> Action </th>
              <td mat-cell *matCellDef="let element">
                <mat-grid-list cols="2" >
                    <a class="btn btn-success" >Envoyer</a>
                    <a class="btn btn-danger" id="first_btn">Suspendre</a>
                </mat-grid-list>
               
              
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 15,20]"></mat-paginator>
    
        </div>
    
      </div>
     
      <div class="row">
        <div class="center2">
    
          
          <button class="btn btn-secondary btn-lg button" >Ajouter un nouveau dossier</button>
        </div>
      </div>
    
    
    
    
    
      
    </div>
    </body>
