<div class="card m-3">
    <div class="card-body">

<table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8" style="margin-top: 40px;">


    <!-- Position Column -->
    <ng-container matColumnDef="idfolder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header_table"> No. </th>
      <td mat-cell *matCellDef="let element" > {{element.idfolder}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="foldername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header_table"> Nom Fichier </th>
      <td mat-cell *matCellDef="let element"> {{element.foldername}} </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="FOLDERPATH">
      <th mat-header-cell *matHeaderCellDef  class="header_table"> Chemin de stockage </th>
      <td mat-cell *matCellDef="let element"> {{element.folderpath}}{{element.foldername}}</td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="STATUSFOLDER">
      <th mat-header-cell *matHeaderCellDef class="header_table"> Etat Fichier </th>
      <td mat-cell *matCellDef="let element; let i = index;">
           
            <div  [ngSwitch]="getStatusFolder(element.idfolder)">
                <svg width="25" height="25" viewBox="0 0 100 100" *ngSwitchCase="1">
                  <circle cx="60" cy="60" r="40" style="fill:#3DBC14" />
                </svg>
                
                <svg width="25" height="25" viewBox="0 0 100 100" *ngSwitchCase="-1">
                  <circle cx="60" cy="60" r="40" style="fill:red" />
                </svg>
                <svg width="25" height="25" viewBox="0 0 100 100" *ngSwitchCase="0">
                    <circle cx="60" cy="60" r="40" style="fill:orange" />
                  </svg>

              </div>
         
           

      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

   <div class="dropdown">
    <button class="btn" type="button" data-toggle="dropdown">Signification état fichier
      <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li>
        <svg width="25" height="25" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="#3DBC14" />
        </svg>
        <strong> Tout les fichiers sont générés</strong>
      </li>
      <li>
        <svg width="25" height="25" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="orange" />
        </svg>
        <strong> Il existe des fichiers non générés </strong>
      </li>
    
      <li>
        <svg width="25" height="25" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="red" />
        </svg>
        <strong> Tout les fichiers ne sont pas générés</strong>
      </li>
    </ul>
  </div>
  <div class="row">
    <div >

      <button id="new-board-btn" class="btn btn-primary btn-lg button" (click)="cloturerMois()">Clôturer Mois</button>
     
    </div>
  </div>
</div>
</div>
