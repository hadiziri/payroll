<div *ngIf="isLoggedIn; else loggedOut">
    <h1 style="text-transform: uppercase;text-align: center;">Vous êtes connecté(e)</h1>
  </div>

  <ng-template #loggedOut>

<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="./../.././assets/img/sonatrach.svg"
                    alt="">
                    <h2 style="text-transform: uppercase;text-align: center;"><strong>Application Exploitation Paie</strong> </h2>
                    <h2 style="text-align: center; font-family:serif">Authentification</h2>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-signin">
                        <div class="form-group">
                          <label for="username">Nom Utilisateur </label>
                          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                            required />
                          <div *ngIf="f.submitted && username.invalid">
                            <div *ngIf="username.errors.required" style="color:red">champ obligatoire*</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="password">Mot De Passe</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                            required minlength="6" />
                          <div *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors.required" style="color:red">champ obligatoire*</div>
                            <div *ngIf="password.errors.minlength" style="color:red">minimum 6 caractres</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary btn-block">Se connecter</button>
                          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                            Erreur de connexion: {{errorMessage}}
                          </div>
                        </div>
                      </form>
            </div>
            <hr />
      <p style="text-align: center;">Vous n'avez pas de compte?</p>
      <a (click)="register()"  class="btn btn-success btn-block">S'inscrire</a>
        </div>
    </div>

    
</div>


  </ng-template>
